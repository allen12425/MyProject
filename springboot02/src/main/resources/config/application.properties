server.port=80
server.servlet.context-path=/

spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
##数据库用户名
spring.datasource.username=root
##数据库密码
spring.datasource.password=root

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

# 自动补全实体类的包名称
mybatis.type-aliases-package=com.example.demo.entity
# 对应的sql映射
mybatis.mapper-locations=classpath:mapper/*.xml

#MyBatis显示SQL
logging.level.com.example.demo.dao=debug
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:c:/upload/


#激活开发环境的配置
spring.profiles.active= dev